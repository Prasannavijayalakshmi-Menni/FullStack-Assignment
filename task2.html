 <html>
 <head>
    <title >Registration form</title>
</head>
<body>
    <h2 align="center"><b>Registration form</b></h2>
    <form>
        <label >First name:</label><br>
        <input type="text" ><br><br>
        <label>Last name:</label><br>
        <input type="text"><br><br>
        <label >Father name:</label><br>
        <input type="text" ><br><br>
        <label >occupation:</label><br>
        <input type="text" ><br><br>
        <label >Date Of Birth:</label><br>
        <input type="date"><br><br>
        <label>Gender:</label><br>
        <input type="radio"  >male<br>
        <input type="radio" >female<br><br>
        <label>Email:</label><br>
        <input type="email"><br><br>
        <label>mobile number:</label><br>
        <input type="numbers"><br><br>
        <label >Address:</label><br>
        <input type="text" ><br><br>
        <label>State:</label><br>
        <select >
        <option>AP</option><br>
        <option>TS</option><br>
        </select><br><br>
        <label>Country:</label><br>
        <select>
        <option>India</option><br>
        <option>Out of country</option><br>
        </select><br><br>
        <input type="submit" align="left">
        <input type="reset" align="right">
        

        
    </form>  

</body>
 </html>
