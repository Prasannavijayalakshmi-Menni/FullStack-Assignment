<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-image: url(https://freedesignfile.com/upload/2022/10/Abstract-technology-background-design-vector.jpg);background-size: cover; background-position: center;">
    <h1 align="center"><u>Registration Form</u></h1>
    <form onsubmit="showThankYouPage(event)">
        <label><h3>First Name:</h3></label>
        <input type="text"><br><br>
        <label><h3>Last Name:</h3></label>
        <input type="text"><br><br>
        <label><h3>Qualification:</h3></label>
        <select>
            <option>UG</option>
            <option>PG</option>
        </select><br><br>
        <label><h3>Father Name:</h3></label>
        <input type="text"><br><br>
        <label><h3>Occupation:</h3></label>
        <input type="text"><br><br>
        <label>Date Of Birth:</label><br>
        <input type="date"><br><br>
        <label>Gender:</label><br>
        <input type="radio" name="Gender"> Male<br>
        <input type="radio" name="Gender"> Female<br><br>
        <label>Email:</label><br>
        <input type="email"><br><br>
        <label>Mobile Number:</label><br>
        <input type="tel"><br><br>
        <label>Address:</label><br>
        <input type="text"><br><br>
        <label>State:</label><br>
        <select>
            <option>AP</option>
            <option>TS</option>
        </select><br><br>
        <label>Country:</label><br>
        <select>
            <option>India</option>
            <option>Others</option>
        </select><br><br>
        <input type="submit">
        <input type="reset">
    </form>
    <script>
        function showThankYouPage(event) {
            event.preventDefault(); 
            alert("Successfully Registered...Thankyou");    
        }
    </script>
</body>
</html>
